{% extends "layout/base.html" %}

{% block contents %}
<!DOCTYPE html>
<html>

<head>
    <!-- Your HTML header content here -->
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4">K-Fold Cross-Validation Settings</h1>

        <form method="POST">
            <div class="form-group">
                <label for="k">Masukkan nilai k:</label>
                <input type="number" id="k" name="k" value="{{ k }}" class="form-control" required>
            </div>
            <br>

            <div class="form-group">
                <label for="k_folds">Masukkan jumlah K-Folds:</label>
                <input type="number" id="k_folds" name="k_folds" value="{{ k_folds }}" class="form-control" min="2" required >
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Evaluasi</button>
        </form>
    </div>

    <!-- Additional content or formatting as needed -->
</body>

</html>
{% endblock contents %}
